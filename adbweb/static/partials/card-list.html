<div class="container-fluid" ng-controller="CardListCtrl">
	<div class="row-fluid">
		<div class="span6">

<section>
	<div class="ss tightform form">
		<input type="text" ng-model="query" placeholder="Filter {{cards.length}} cards" />
	</div>

	<ul class="nodots">
		<li class="ss" ng-repeat="card in cards | filter:query | orderBy:title">
			<a href="#/card/{{card.card_id}}">{{card.title}}</a>
		</li>
	</ul>
</section>

<section>
	<h3>Create New Card</h3>
	<div class="ss tightform form" ng-controller="CardCreateCtrl">
		<table class="form">
			<tbody>
				<tr>
					<td>Card&nbsp;Title:</td>
					<td><input type="text" ng-model="card.title" placeholder="Any Characters"></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="2"><input type="button" value="Create" ng-click="save()"></td>
				</tr>
			</tfoot>
		</table>
	</div>
</section>

		</div>
		<div class="span6">

<section>
	<h3>Debug</h3>
	<div class="ss">
		<pre>{{ cards | json }}</pre>
	</div>
</section>

		</div>
	</div>
</div>
